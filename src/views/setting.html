<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>설정 창</title>
		<link rel="stylesheet" href="/css/setting.css" />
	</head>
	<body>
		<div class="settings-box" id="settingsBox">
			<h2 id="title">설정</h2>
			<p id="description">테마와 색상을 설정할 수 있습니다.</p>
			<div class="setting-group">
				<label id="label-theme">테마 선택</label>
				<label><input type="radio" name="theme" value="light" /> <span id="label-light">라이트</span></label>
				<label><input type="radio" name="theme" value="dark" /> <span id="label-dark">다크</span></label>
				<label><input type="radio" name="theme" value="haru" /> <span id="label-Spring">봄</span></label>
				<label><input type="radio" name="theme" value="natsu" /> <span id="label-Summer">여름</span></label>
				<label><input type="radio" name="theme" value="aki" /> <span id="label-Autumn">가을</span></label>
				<label><input type="radio" name="theme" value="fuyu" /> <span id="label-Winter">겨울</span></label>
			</div>

			<div class="setting-group" id="customThemeInputs" style="display: none">
				<label id="label-bg">배경 색상</label>
				<input type="color" id="bgColor" value="#ffffff" />
				<label id="label-text">텍스트 색상</label>
				<input type="color" id="textColor" value="#000000" />
				<label id="label-btn">버튼 색상</label>
				<input type="color" id="btnColor" value="#4CAF50" />
			</div>

			<button class="btn" id="saveBtn" onclick="applySettings()">저장</button>
		</div>

		<button class="btn" id="openSettingsBtn" onclick="openSettings()">개인설문조사 열기</button>

		<script src="/JS/setting.js"></script>
	</body>
</html>
