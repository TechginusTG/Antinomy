<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>가을 테마</title>
<style>
  body {
    margin: 0;
    background-color: #f7f1df; /* 밝은 크림 아이보리 */
    font-family: sans-serif;
    height: 100vh;
    color: #6b4a1e; /* 따뜻한 중간 갈색 텍스트 */
  }
  .left-panel {
    position: absolute;
    top: 0; left: 0;
    width: 25%;
    height: 100vh;
    background-color: #d2b48c; /* 우드톤 연한 갈색 (탄색, Tan) */
    box-shadow: 3px 0 8px rgba(0,0,0,0.15);
  }
  .header-text {
    text-align: center;
    font-size: 20px;
    padding: 16px 0;
    font-weight: bold;
    color: #4b3621; /* 우드톤 짙은 갈색 텍스트 */
    border-bottom: 1px solid #a67c52;
  }
  button {
    position: fixed;
    background-color: #DEB887; 
    color: #f7f1df; /* 배경과 어울리는 밝은 텍스트 */
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 3px 7px rgba(0,0,0,0.1);
    transition: background-color 0.25s ease;
    font-size: 16px;
  }
  button:hover {
    background-color: #8B4513; /* 골드빛으로 밝게 */
  }
  .global-top-right-btn {
    top: 20px;
    right: 20px;
  }
  .xml-button {
    bottom: 20px;
    right: 20px;
  }
</style>
</head>
<body>
  <div class="left-panel">
    <div class="header-text">Chat GPT 대화창</div>
  </div>

  <button class="global-top-right-btn">🍁 목표보기</button>
  <button class="xml-button">🍁 XML 파일</button>
</body>
</html>
