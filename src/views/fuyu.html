<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>겨울 테마</title>
<style>
  body {
    margin: 0;
    background-color: #F8F8FF; /* 배경색: 연한 하늘색 */
    font-family: sans-serif;
    height: 100vh;
    color: #333; /* 기본 텍스트 색상 (배경에 잘 보이도록 조정) */
  }
  .left-panel {
    position: absolute;
    top: 0; left: 0;
    width: 25%;
    height: 100vh;
    background-color: #8B0000; /* 패널색: 짙은 보라색 */
    box-shadow: 3px 0 8px rgba(0,0,0,0.15);
  }
  .header-text {
    text-align: center;
    font-size: 20px;
    padding: 16px 0;
    font-weight: bold;
    color: #ffffff; /* 패널 텍스트 색상 (패널에 잘 보이도록 흰색으로 조정) */
    border-bottom: 1px solid rgba(255,255,255,0.3); /* 패널 경계선 색상 조정 */
  }
  button {
    position: fixed;
    background-color: #006400; /* 버튼 색상: 짙은 초록색 */
    color: #FFFFFF; /* 버튼 텍스트 색상 (버튼에 잘 보이도록 밝은 색으로 조정) */
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 3px 7px rgba(0,0,0,0.1);
    transition: background-color 0.25s ease;
    font-size: 16px;
  }
  button:hover {
    background-color: #3CB371; /* 호버 시 버튼 색상 (원래 색보다 살짝 어둡게) */
  }
  .global-top-right-btn {
    top: 20px;
    right: 20px;
  }
  .xml-button {
    bottom: 20px;
    right: 20px;
  }
</style>
</head>
<body>
  <div class="left-panel">
    <div class="header-text">Chat GPT 대화창</div>
  </div>

  <button class="global-top-right-btn">🌟 목표보기</button>
  <button class="xml-button">🎁 XML 파일</button>
</body>
</html>
