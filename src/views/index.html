<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Antinomy</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div id="chat">
			<button id="toggleChat">◀</button>
			<h2>ChatGPT 대화창</h2>
			<ul id="chatLog"></ul>
			<div id="chatInputArea">
				<textarea id="userInput" placeholder="입력하세요..."></textarea>
				<button id="sendBtn" onclick="sendChatMessage()">보내기</button>
			</div>
		</div>

		<button id="openChatButton">GPT 열기</button>

		<div id="diagram">
			<div id="goalBox" class="btn">🎯 목표 보기</div>
			<div id="goalModal">
				<h3>내 목표</h3>
				<p><strong>예시:</strong> "7월 내 사이드 프로젝트 완성"</p>
				<ul>
					<li>1단계: 아이디어 구상</li>
					<li>2단계: 기능 목록 작성</li>
					<li>3단계: 디자인 및 개발</li>
					<li>4단계: 테스트 및 배포</li>
				</ul>
				<div id="summarizedGoalContent"></div>
			</div>

			<iframe
				src="https://tldraw.com"
				width="1000"
				height="800"
				frameborder="0"
				id="diagramContent"
			></iframe>
			

			<div id="gptResponsePopup">
				<div class="popup-header">ChatGPT 답변</div>
				<div class="popup-content" id="popupResponseContent"></div>
			</div>

			<button id="exportBtn" class="btn">XML 파일로 내보내기</button>
			<button id="setting" class="btn">설정</button>
		</div>
		<script>
			const settingButton = document.getElementById("setting");

			settingButton.addEventListener("click", () => {
				window.location.href = "/settings";
			});
		</script>
		<script type="module" src="/JS/main.js"></script>
		<script src="/JS/thema.js"></script>
	</body>
</html>
