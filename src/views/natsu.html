<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>여름 테마</title>
<style>
  body {
    margin: 0;
    background-color: #f3e9d2; /* 모래사장 연베이지 */
    font-family: sans-serif;
    height: 100vh;
    color: #1f4b66; /* 짙은 바다색 텍스트 */
  }
  .left-panel {
    position: absolute;
    top: 0; left: 0;
    width: 25%;
    height: 100vh;
    background-color: #2a6f9e; /* 바다색 */
    box-shadow: 3px 0 6px rgba(0,0,0,0.15);
  }
  .header-text {
    text-align: center;
    font-size: 20px;
    padding: 15px 0;
    font-weight: bold;
    color: #f3e9d2;
    border-bottom: 1px solid #225974;
  }
  button {
    position: fixed;
    background-color: #e7d9b9; /* 모래사장색 버튼 */
    color: #2a6f9e; /* 바다색 텍스트 */
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #d5c59b;
  }
  .global-top-right-btn {
    top: 15px;
    right: 15px;
  }
  .xml-button {
    bottom: 15px;
    right: 15px;
  }
</style>
</head>
<body>
  <div class="left-panel">
    <div class="header-text">Chat GPT 대화창</div>
  </div>
  <button class="global-top-right-btn">🏄‍♂️ 목표보기</button>
  <button class="xml-button">🏄‍♂️ XML 파일</button>
</body>
</html>
