<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Test</title>
</head>
<body>
    <h1>Testing makdiagram</h1>
    <p>Check the browser's developer console for the output from the server.</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to the server. Emitting makdiagram event.');
            const testPrompt = 'Create a simple flowchart with a start, a process, and an end.';
            socket.emit('makdiagram', testPrompt);
        });

        socket.on('diagram-update', (data) => {
            console.log('Received diagram-update event with data:');
            console.log(data);
            // You can also try to render it if you have mermaid on the page
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from the server.');
        });
    </script>
</body>
</html>
