<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Antinomy</title>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="" class="cssT"/>
	</head>
	<body>
		<div id="chat">
			<button id="toggleChat">◀</button>
			<div class="chat-header" style="display:flex; align-items:right; gap:10px; margin:16px;">
				<h2 style="margin:0; border-bottom:1px solid #000;">ChatGPT 대화창</h2>
				<button id="resetBtn" class="btn">초기화</button>
				<button id ="makeDiagram" class="btn">다이어그램 만들기</button>
			</div>
			<ul id="chatLog"></ul>
			<div id="chatInputArea">
				<textarea id="userInput" placeholder="문제 상황을 입력하기"></textarea>
				<button id="sendBtn">보내기</button>
			</div>
		</div>

		<button id="openChatButton">GPT 열기</button>

		<div id="diagram">
			
			<div id="diagramContent"></div>

			<div id="gptResponsePopup">
				<div class="popup-header"><span>ChatGPT 답변</span><button id="popupMinimizeBtn">&#x274C;</button></div>
				<div class="popup-content" id="popupResponseContent"></div>
			</div>

			<div class="diagram-btn-group">
				<button id="exportBtn" class="btn">XML 파일로 내보내기</button>
				<button id="setting" class="btn">설정</button>
			</div>
		</div>
		<script>
			const settingButton = document.getElementById("setting");

			settingButton.addEventListener("click", () => {
				window.open("/settings",'settings', 'width=400,height=600');
			});
		</script>
		<script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
		<script type="module" src="/JS/main.js"></script>
		<script src="/JS/thema.js"></script>
        <script src="/JS/draw.js"></script>
	</body>
</html>
